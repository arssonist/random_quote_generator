<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <nav>
      <h2>Random Quote Generator</h2>
      <div id='tweet-box'>
        <a class="twitter-share-button"
    target="_blank"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
        Tweet</a>
      </div>
    </nav>

    <section id="quote-getter-section">
      <h5>Hit the button, get a quote</h5>
      <button type="button" id="quote-button">Get Quote</button>
    </section>
    <section id="quote-putter-section">
      <div class="quotes">
      <div id="quote-text-box"></div>
      </div>
      <div id="quote-author-box"></div>
    </section>

  </body>

<script src="https://use.fontawesome.com/8f6adc7e15.js">
</script>

crossorigin="anonymous"></script>
  <script src="quote.js"></script>
</html>
